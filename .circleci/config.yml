version: 2.1

jobs:
  build:
    docker:
      - image: macandkaj/stm32_dev_env
    steps:
      - checkout
      - run:
          name: prepare
          command: chmod a+x bootstrapper.sh; ./bootstrapper.sh prepare;
      - run:
          name: build-app
          command: ./bootstrapper.sh build;
      - store_artifacts:
          path: /root/project/build/MotorDriverCard.hex
      - store_artifacts:
          path: /root/project/build/MotorDriverCard.bin


workflows:
  MDC-workflow:
    jobs:
      - build